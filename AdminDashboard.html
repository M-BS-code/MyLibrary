<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Settings</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body, html {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
        }
        
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
        }
        
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        
        .profile-pic img {
            width: 100%;
        }
        
        button {
            display: block;
            margin-top: 10px;
        }
        
        nav a {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
        }
        
        form {
            width: 400px;
        }
        
        form input, form button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        
        form label {
            margin-top: 15px;
            display: block;
        }
        
        .small {
            font-size: 0.8rem;
        }
        
        </style>
<div class="container">
    <div class="sidebar">
        <!-- Sidebar content -->
        <div class="profile-pic">
            <img src="default-profile.png" alt="Profile Picture">
            <button>Choose File</button>
            <p>No file selected</p>
            <small>Maximum image size is 1 MB</small>
        </div>
        <nav>
            <a href="#">Learn</a>
            <a href="#">Practice</a>
            <a href="#">Read</a>
            <a href="#">Library</a>
            <a href="#">Profile</a>
            <a href="#">More</a>
        </nav>
    </div>
    <div class="main-content">
        <!-- Main content -->
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="Peter Griffin">
            
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="Peterdactyl2015">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="hello@designdrops.io">
            
            <label for="phone">Phone number</label>
            <input type="tel" id="phone" name="phone" value="0506626121">
            
            <label for="country">Country</label>
            <input type="text" id="country" name="country" value="UAE">
            
            <label for="city">City-Town</label>
            <input type="text" id="city" name="city" value="Dubai">
            
            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>



<script>

// script.js
document.querySelector('.profile-pic button').addEventListener('click', function() {
    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.accept = 'image/*';
    fileInput.onchange = e => { 
        console.log(e.target.files); 
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            document.querySelector('.profile-pic img').src = e.target.result;
        };
        reader.readAsDataURL(file);
    };
    fileInput.click();
});

</script>
