<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations for Borrowing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .header-container {
            display: flex;
            align-items: center;
            background-color: #2C3E50;
            padding: 10px 20px;
            color: white;
        }

        .logo img {
            height: 50px;
        }

        .header-text {
            margin-left: 500px;
            font-size: 1.5em;
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            gap: 40px; /* Add gap between the sections */
        }

        .user-details,
        .location-details {
            width: 48%;
        }

        .user-details h2,
        .location-details h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensure padding is included in the width */
        }

        .form-group .icon-input {
            display: flex;
            align-items: center;
            position: relative;
        }

        .form-group .icon-input i {
            position: absolute;
            right: 10px;
        }

        .form-group .icon-input input {
            padding-right: 40px; /* Adjust padding to ensure the icon is visible */
        }

        .form-check {
            display: flex;
            align-items: center;
        }

        .form-check input {
            margin-right: 10px;
        }

        .save-button {
            display: flex;
            justify-content: flex-end;
        }

        .save-button button {
            background-color: #2C3E50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 30px;
        }

        .location-details {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
        }

        .map {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .location-address {
            display: center;
            align-items: center;
            font-size: 1.2em;
            color: #2C3E50;
            font-weight: bold;
            margin-top: 200px; 
        }

        .location-address i {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <a href="HomePage.html" class="logo">
                <img src="images/logo.png" alt="Logo">
            </a>
            <div class="header-text">Informations for Borrowing</div>
        </div>
    </header>

    <main>
        <div class="main-container">
            <div class="user-details">
                <h2>User Details</h2>
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label for="billing-address">Billing Address</label>
                    <div class="icon-input">
                        <input type="text" id="billing-address" placeholder="Billing Address">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <div class="icon-input">
                        <input type="text" id="phone-number" placeholder="Phone Number">
                        <i class="fas fa-flag"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country">
                        <option value="">Select Country</option>
                        <option value="uae">United Arab Emirates</option>
                        <option value="usa">United States</option>
                        <option value="uk">United Kingdom</option>
                        <option value="canada">Canada</option>
                        <option value="australia">Australia</option>
                     </select>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <select id="city">
                        <option value="">Select City</option>
                        <option value="dubai">Dubai</option>
                        <option value="abu-dhabi">Abu Dhabi</option>
                        <option value="new-york">New York</option>
                        <option value="london">London</option>
                        <option value="toronto">Toronto</option>
                        <option value="sydney">Sydney</option>
                     </select>
                </div>
                
                <div class="form-group">
                    <label for="zip-code">Zip Code</label>
                    <input type="text" id="zip-code" placeholder="Zip Code">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="form-check">
                    <input type="checkbox" id="remember-info">
                    <label for="remember-info">Remember Billing Information for next purchases.</label>
                </div>
                <div class="save-button">
                    <button type="button">Save Informations</button>
                </div>
            </div>
            <div class="location-details">
                <h2>Location</h2>
                <div class="map">
                    <!-- Embed Google Map here -->
                    <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3621.8419782990194!2d55.34168281450301!3d25.22086738388579!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f5d646e292711%3A0x8794e479df07fac4!2s%D9%85%D9%83%D8%AA%D8%A8%D8%A9%20%D9%85%D8%AD%D9%85%D8%AF%20%D8%A8%D9%86%20%D8%B1%D8%A7%D8%B4%D8%AF!5e0!3m2!1sen!2s!4v1687361763308!5m2!1sen!2s"
                    width="580"
                    height="450"
                    style="border:0; border-radius: 4px;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                  </iframe>
                </div>
                <div class="location-address">
                    <i class="fas fa-map-marker-alt"></i>
                    Mohammed Bin Rashid Library, Squares Street
                </div>
            </div>
        </div>
    </main>
</body>

</html>
