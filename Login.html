<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .left-section {
            background-image: url('Images/library-background.jpg');
            background-size: cover;
            background-position: center;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .welcome-message {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px 40px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        .welcome-message h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
            text-align: center;
        }
        .right-section {
            background-color: #fff;
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .sign-up-form {
            max-width: 500px;
            margin: auto;
        }
        .sign-up-form h2 {
            margin-bottom: 10px;
            font-size: 2em;
            color: #333;
        }
        .sign-up-form p {
            margin-bottom: 20px;
            color: #666;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-group {
            margin-bottom: 20px;
        }
        .checkbox-group label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #d3af7f;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #b08e6d;
        }
        a {
            color: #333;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        h6 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="welcome-message">
                <h1>Welcome to the library</h1>
            </div>
        </div>
        <div class="right-section">
            <div class="sign-up-form">
                <h2>Log In</h2>
                <p>It's not long before you embark on this journey!</p>
                <form id="loginForm">
                    <input type="email" id="email" placeholder="Email Address">
                    <input type="password" id="password" placeholder="8+ strong password">
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox"> I've read and agree with <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                    <div>
                        <h6> Forgot Password? <a href="ResetPassword.html">Click here</a> </h6>
                    </div>
                    <button type="submit">Log In</button>
                </form>
                <h6> Didn't Register Yet? <a href="SignUp.html">Sign Up</a> </h6>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure default accounts are present in localStorage
            let defaultUsers = [
                { email: 'student@example.com', password: 'password123', role: 'student' },
                { email: 'nonstudent@example.com', password: 'password123', role: 'nonstudent' },
                { email: 'librarian@example.com', password: 'password123', role: 'librarian' },
                { email: 'manager@example.com', password: 'password123', role: 'manager' }
            ];
    
            let users = JSON.parse(localStorage.getItem('users')) || [];
    
            // Add default users if they are not already in localStorage
            defaultUsers.forEach(defaultUser => {
                if (!users.some(user => user.email === defaultUser.email)) {
                    users.push(defaultUser);
                }
            });
    
            localStorage.setItem('users', JSON.stringify(users));
        });
    
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
    
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            // Retrieve users from localStorage
            let users = JSON.parse(localStorage.getItem('users')) || [];
    
            // Check the entered email and password against the users array
            const user = users.find(user => user.email === email && user.password === password);
    
            if (user) {
                localStorage.setItem('user', JSON.stringify(user));
                console.log('Logged in user:', user); // Debugging line
                window.location.href = 'HomePage.html'; // Redirect to the home page after successful login
            } else {
                alert('Invalid email or password');
            }
        });
    </script>
</body>
</html>
