<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
      body {
    font-family: 'Georgia', serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
}

header {
    background-color: #2f4a60;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    position: relative;
}

header .logo {
    position: absolute;
    left: 20px;
}

header .logo img {
    width: 50px;
}

header h1 {
    margin: 0;
    font-size: 24px;
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

.progress-bar {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
    justify-content: center;
}

.progress-bar .step {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #d9d9d9;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    color: white;
}

.progress-bar .step.active {
    background-color: #2f4a60;
}

.content {
    display: flex;
    width: 100%;
    max-width: 1400px;
    gap: 40px;
    justify-content: center;
}

.left-container, .right-container {
    flex: 1;
    max-width: 600px;
    height: 600px; /* Fixed height */
    background-color: #ffffff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.left-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.left-container h2, .right-container h2 {
    color: #2f4a60;
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
}

.confirmation-icon {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #2f4a60;
    border-radius: 50%;
    width: 200px;
    height: 200px;
    margin: 40px 0;
    position: relative;
}

.confirmation-icon::after {
    content: 'âœ“';
    font-size: 100px;
    color: white;
}

.thank-you-message {
    text-align: center;
    font-size: 18px;
    margin-top: 20px;
}

.SMS-message {
    text-align: center;
    font-size: 14px;
    margin-top: 10px;
}

.right-container {
    display: flex;
    flex-direction: column;
    overflow-y: auto; /* Enable vertical scrolling */
}

.order-items {
    margin-bottom: 20px;
    flex: 1; /* Allow items to grow and take available space */
    overflow-y: auto; /* Enable vertical scrolling for items */
}

.order-items h2 {
    color: #2f4a60;
    font-size: 24px;
    margin-bottom: 10px;
}

.order-items .delivery-time {
    background-color: #fff4cc;
    padding: 10px;
    border-radius: 4px;
    margin-bottom: 20px;
    font-size: 14px;
}

.order-items .item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    padding: 10px 0;
    border-bottom: 1px solid #d9d9d9;
}

.order-items .item img {
    width: 80px;
    height: auto;
    border-radius: 4px;
}

.order-items .item-details {
    flex: 1;
    margin-left: 20px;
}

.order-items .item-details p {
    margin: 0;
}

.order-summary {
    margin-top: 20px;
    font-size: 16px;
}

.order-summary p {
    margin: 8px 0;
}

.order-summary p.total {
    margin-top: 20px; /* Gap between total and other summary items */
}

.back-to-shopping {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    background-color: #2f4a60;
    color: white;
    text-decoration: none;
    text-align: center;
    border-radius: 4px;
    font-size: 16px;
}

.back-to-shopping:hover {
    background-color: #1e3448;
}

@media (max-width: 768px) {
    .content {
        flex-direction: column;
        align-items: center;
    }

    .left-container, .right-container {
        max-width: 100%;
        width: 100%;
        height: auto;
    }

    .left-container {
        margin-bottom: 20px;
    }

    .order-items {
        height: 300px; /* Adjust as needed for smaller screens */
    }
}

@media (max-width: 480px) {
    .left-container h2, .right-container h2 {
        font-size: 20px;
    }

    .confirmation-icon {
        width: 150px;
        height: 150px;
    }

    .confirmation-icon::after {
        font-size: 70px;
    }

    .order-items {
        height: 250px; /* Adjust as needed for smaller screens */
    }
}
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/Logo.png" alt="Logo">
        </div>
        <h1>Payment Confirmation</h1>
    </header>
    <main>
        <div class="content">
            <div class="left-container">
                <div class="progress-bar">
                    <div class="step active">1</div>
                    <div class="step active">2</div>
                    <div class="step active">3</div>
                </div>
                <h2>Order Confirmation</h2>
                <div class="confirmation-icon"></div>
                <div class="thank-you-message">
                    Thank you! Your order #BE12345 has been placed.
                </div>
                <div class="SMS-message" id="SMS-message">
                    <!-- Dynamic phone number will be inserted here -->
                </div>
            </div>
            <div class="right-container">
                <div class="order-items">
                    <h2>Order Items</h2>
                    <div class="delivery-time" id="delivery-time">
                        <!-- Dynamic date will be inserted here -->
                    </div>
                    <!-- Items will be dynamically added here -->
                </div>
                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <p><strong>Subtotal:</strong> <span id="summary-subtotal">0.00 AED</span></p>
                    <p><strong>Shipping:</strong> <span id="summary-shipping">0.00 AED</span></p>
                    <p><strong>Discount:</strong> <span id="summary-discount">0.00 AED</span></p>
                    <p class="total"><strong>Total:</strong> <span id="summary-total">0.00 AED</span></p>
                </div>
                <a href="BooksMainPage.html" class="back-to-shopping">Back to Shopping</a>
            </div>
        </div>
    </main>
    <script>
        // Function to retrieve and display the summary data
        function displaySummaryData() {
            const subtotal = localStorage.getItem('subtotal') || '0.00 AED';
            const shipping = localStorage.getItem('shipping') || '0.00 AED';
            const discount = localStorage.getItem('discount') || '0.00 AED';
            const total = localStorage.getItem('total') || '0.00 AED';

            document.getElementById('summary-subtotal').textContent = subtotal;
            document.getElementById('summary-shipping').textContent = shipping;
            document.getElementById('summary-discount').textContent = discount;
            document.getElementById('summary-total').textContent = total;
        }

        // Function to retrieve and display the order items
        function displayOrderItems() {
            const items = JSON.parse(localStorage.getItem('cart')) || [];
            const itemsContainer = document.querySelector('.order-items');

            items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('item');
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.title}">
                    <div class="item-details">
                        <p><strong>${item.title}</strong></p>
                       
                        <p>Qty: ${item.quantity}</p>
                    </div>
                    <p>${item.price.toFixed(2)} AED</p>
                `;
                itemsContainer.appendChild(itemElement);
            });
        }

        function calculateDeliveryDate() {
            const today = new Date();
            const minDeliveryDate = new Date(today);
            const maxDeliveryDate = new Date(today);
            minDeliveryDate.setDate(today.getDate() + 7);
            maxDeliveryDate.setDate(today.getDate() + 10);

            const options = { month: 'short', day: 'numeric' };
            const deliveryTimeElement = document.getElementById('delivery-time');
            deliveryTimeElement.textContent = `Arrives by ${minDeliveryDate.toLocaleDateString('en-US', options)} to ${maxDeliveryDate.toLocaleDateString('en-US', options)}`;
        }

        // Function to display phone number in SMS message
        function displayPhoneNumber() {
            const phoneNumber = localStorage.getItem('phoneNumber') || 'your phone number';
            const SMSMessageElement = document.getElementById('SMS-message');
            SMSMessageElement.textContent = `We sent an SMS to ${phoneNumber} with your order confirmation and bill.`;
        }

        // Function to send SMS
        function sendSMS() {
            const phoneNumber = localStorage.getItem('phoneNumber');
            const orderNumber = 'BE12345'; // Replace with actual order number
            fetch('http://localhost:3000/send-sms', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ phoneNumber, orderNumber })
            })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error('Error sending SMS:', error));
        }

        // Call the functions on page load
        document.addEventListener('DOMContentLoaded', () => {
            displaySummaryData();
            displayOrderItems();
            calculateDeliveryDate();
            displayPhoneNumber();
            sendSMS(); // Send SMS on page load
        });
    </script>
</body>
</html>
