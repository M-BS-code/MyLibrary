<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    font-family: 'Georgia', serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
}

header {
    background-color: #2f4a60;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    position: relative;
}

header .logo {
    position: absolute;
    left: 20px;
}

header .logo img {
    width: 50px;
}

header h1 {
    margin: 0;
    font-size: 24px;
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

.progress-bar {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
    justify-content: center;
}

.progress-bar .step {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background-color: #d9d9d9;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    color: white;
}

.progress-bar .step.active {
    background-color: #2f4a60;
}

.content {
    display: flex;
    width: 100%;
    max-width: 1400px;
    gap: 40px;
    justify-content: center;
}

.left-container, .billing-info {
    flex: 1;
    max-width: 600px;
    background-color: #ffffff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.payment-method h2, .billing-info h2 {
    color: #2f4a60;
    margin-bottom: 20px;
    font-size: 24px;
}

.payment-method .card {
    display: flex;
    justify-content: center;
    align-items: center;
    border: 1px solid #d9d9d9;
    padding: 20px;
    border-radius: 8px;
    width: 200px;
    margin: 120px auto; /* Adjusted margin to lower the card */
}

.payment-method .card img {
    width: 100%;
}

.billing-info form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.billing-info form input, .billing-info form select {
    padding: 15px 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    width: calc(100% - 20px);
    margin: 0 auto; /* Center the input */
}

.billing-info form select {
    font-size: 18px; /* Increased font size */
}

.billing-info form .checkbox-container {
    display: flex;
    flex-direction: column; /* Stack checkbox and label vertically */
    align-items: flex-start; /* Align to the left */
    gap: 5px;
    font-size: 14px;
    margin: 0 auto; /* Center the container */
    width: calc(100% - 20px); /* Match the width of the text fields */
}

.billing-info form button {
    background-color: #2f4a60;
    color: white;
    padding: 15px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
    font-size: 16px;
    align-self: flex-end;
}

.billing-info form button:hover {
    background-color: #1e3448;
}

.billing-info .error-message {
    color: red;
    font-size: 12px;
    display: none;
}

footer {
    margin-top: 20px;
    text-align: center;
}

a {
    color: #2f4a60;
    text-decoration: none;
    font-size: 14px;
    margin-top: 20px;
    display: block;
    text-align: center;
}

@media (max-width: 992px) {
    .content {
        flex-direction: column;
    }

    .left-container, .billing-info {
        margin-bottom: 20px;
    }

    .payment-method .card {
        margin: 20px auto;
    }

    .billing-info form button {
        align-self: center;
    }
}

@media (max-width: 768px) {
    header .logo {
        position: left;
        left: 1;
    }

    .progress-bar {
        flex-wrap: wrap;
    }

    .progress-bar .step {
        width: 25px;
        height: 25px;
    }

    .payment-method .card {
        width: 150px;
    }
}
</style>
<body>
    <header>
        <div class="logo">
            <img src="Images/Logo.png" alt="Logo">
        </div>
        <h1>Payment</h1>
    </header>
    <main>
        <div class="content">
            <div class="left-container">
                <div class="progress-bar">
                    <div class="step active">1</div>
                    <div class="step">2</div>
                </div>
                <div class="payment-method">
                    <h2>Payment Method</h2>
                    <div class="card">
                        <img src="Images/applePay.png" alt="Visa">
                    </div>
                </div>
                <a href="#">Back to My Cart</a>
            </div>
            <div class="billing-info">
                <h2>Billing Information</h2>
                <form id="billingForm" onsubmit="return validateForm(event)">
                    <div>
                        <input type="text" id="fullName" placeholder="Full Name" required>
                        <div class="error-message" id="fullNameError">Full Name is required</div>
                    </div>
                    <div>
                        <input type="text" id="billingAddress" placeholder="Billing Address" required>
                        <div class="error-message" id="billingAddressError">Billing Address is required</div>
                    </div>
                    <div>
                        <input type="text" id="phoneNumber" placeholder="Phone Number" required pattern="\d*">
                        <div class="error-message" id="phoneNumberError">Phone number must be numeric</div>
                    </div>
                    <div>
                        <select id="country" required>
                            <option value="" disabled selected>Country</option>
                            <option value="usa">USA</option>
                            <option value="uae">UAE</option>
                            <option value="uk">UK</option>
                        </select>
                        <div class="error-message" id="countryError">Country is required</div>
                    </div>
                    <div>
                        <select id="city" required>
                            <option value="" disabled selected>City</option>
                            <option value="new-york">New York</option>
                            <option value="dubai">Dubai</option>
                            <option value="london">London</option>
                        </select>
                        <div class="error-message" id="cityError">City is required</div>
                    </div>
                    <div>
                        <input type="text" id="zipCode" placeholder="Zip Code" required>
                        <div class="error-message" id="zipCodeError">Zip Code is required</div>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember Billing Information for next purchases.</label>
                    </div>
                    <button type="submit">Place Order</button>
                </form>
            </div>
        </div>
    </main>
</body>
<script>
    function validateForm(event) {
        event.preventDefault(); // Prevent form submission
        let isValid = true;

        const fullName = document.getElementById('fullName');
        const fullNameError = document.getElementById('fullNameError');
        if (!fullName.value) {
            fullNameError.style.display = 'block';
            isValid = false;
        } else {
            fullNameError.style.display = 'none';
        }

        const billingAddress = document.getElementById('billingAddress');
        const billingAddressError = document.getElementById('billingAddressError');
        if (!billingAddress.value) {
            billingAddressError.style.display = 'block';
            isValid = false;
        } else {
            billingAddressError.style.display = 'none';
        }

        const phoneNumber = document.getElementById('phoneNumber');
        const phoneNumberError = document.getElementById('phoneNumberError');
        const phoneNumberPattern = /^\d+$/;
        if (!phoneNumber.value.match(phoneNumberPattern)) {
            phoneNumberError.style.display = 'block';
            isValid = false;
        } else {
            phoneNumberError.style.display = 'none';
        }

        const country = document.getElementById('country');
        const countryError = document.getElementById('countryError');
        if (!country.value) {
            countryError.style.display = 'block';
            isValid = false;
        } else {
            countryError.style.display = 'none';
        }

        const city = document.getElementById('city');
        const cityError = document.getElementById('cityError');
        if (!city.value) {
            cityError.style.display = 'block';
            isValid = false;
        } else {
            cityError.style.display = 'none';
        }

        const zipCode = document.getElementById('zipCode');
        const zipCodeError = document.getElementById('zipCodeError');
        if (!zipCode.value) {
            zipCodeError.style.display = 'block';
            isValid = false;
        } else {
            zipCodeError.style.display = 'none';
        }

        if (isValid) {
            window.location.href = 'ApplePayConfirmation.html';
        }

        return isValid;
    }
</script>
</html>
