<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .left-section {
            background-image: url('Images/library-background.jpg');
            background-size: cover;
            background-position: center;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .welcome-message {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px 40px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        .welcome-message h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
            text-align: center;
        }
        .right-section {
            background-color: #fff;
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .sign-up-form {
            max-width: 500px;
            margin: auto;
        }
        .sign-up-form h2 {
            margin-bottom: 10px;
            font-size: 2em;
            color: #333;
        }
        .sign-up-form p {
            margin-bottom: 20px;
            color: #666;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-group {
            margin-bottom: 20px;
        }
        .checkbox-group label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #d3af7f;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #b08e6d;
        }
        a {
            color: #333;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        h6 {
            text-align: center;
        }
        a {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="welcome-message">
                <h1>Welcome to the library</h1>
            </div>
        </div>
        <div class="right-section">
            <div class="sign-up-form">
                <h2>Reset Password</h2>
                <p>Forgot your password? No worries! We've got you covered.</p>
                <form id="resetPasswordForm">
                    <input type="email" id="email" placeholder="Email Address">
                    <input type="password" id="oldPassword" placeholder="Old password">
                    <input type="password" id="newPassword" placeholder="New password">
                    <div>  
                        <h6>Choose a password at least 6 characters long.</h6>
                    </div>
                    <button type="submit">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
    
            const email = document.getElementById('email').value;
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
    
            if (newPassword.length < 6) {
                alert('Password should be at least 6 characters long.');
                return;
            }
    
            // Retrieve users from localStorage
            let users = JSON.parse(localStorage.getItem('users')) || [];
    
            // Find the user with the provided email and old password
            const userIndex = users.findIndex(user => user.email === email && user.password === oldPassword);
    
            if (userIndex !== -1) {
                // Update the user's password
                users[userIndex].password = newPassword;
                localStorage.setItem('users', JSON.stringify(users));
                console.log('Users after password reset:', JSON.parse(localStorage.getItem('users'))); // Debugging line
                alert('Password has been successfully reset.');
                window.location.href = 'Login.html'; // Redirect to the login page
            } else {
                alert('Invalid email or old password.');
            }
        });
    </script>
</body>
</html>
