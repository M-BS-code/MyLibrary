<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .left-section {
            background-image: url('Images/library-background.jpg');
            background-size: cover;
            background-position: center;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .welcome-message {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px 40px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        .welcome-message h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
            text-align: center;
        }
        .right-section {
            background-color: #fff;
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .sign-up-form {
            max-width: 500px;
            margin: auto;
        }
        .sign-up-form h2 {
            margin-bottom: 10px;
            font-size: 2em;
            color: #333;
        }
        .sign-up-form p {
            margin-bottom: 20px;
            color: #666;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-group {
            margin-bottom: 20px;
        }
        .checkbox-group label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #d3af7f;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #b08e6d;
        }
        a {
            color: #333;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        h6 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="welcome-message">
                <h1>Welcome to the library</h1>
            </div>
        </div>
        <div class="right-section">
            <div class="sign-up-form">
                <h2>Sign Up</h2>
                <p>Enter your information to Sign Up for an account.</p>
                <form id="signUpForm">
                    <div class="form-group">
                        <input type="text" id="firstName" placeholder="First">
                        <input type="text" id="lastName" placeholder="Last Name">
                    </div>
                    <input type="email" id="email" placeholder="Email Address">
                    <input type="password" id="password" placeholder="8+ strong password">
                    <input type="text" id="postalCode" placeholder="Postal Code">
                    <input type="text" id="phoneNumber" placeholder="Phone Number">
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="universityStudent"> Registered in University?
                        </label>
                        <label>
                            <input type="checkbox" id="applyLibraryCard"> Apply For Library Card
                        </label>
                        <label>
                            <input type="checkbox" id="terms"> I've read and agree with <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <h6>Already have an account? <a href="Login.html">Log In</a></h6>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('signUpForm').addEventListener('submit', function(e) {
            e.preventDefault();
    
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const postalCode = document.getElementById('postalCode').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const universityStudent = document.getElementById('universityStudent').checked;
    
            let role = universityStudent ? 'student' : 'nonstudent';
    
            // Retrieve existing users from localStorage
            let users = JSON.parse(localStorage.getItem('users')) || [];
    
            // Check if email already exists
            if (users.some(user => user.email === email)) {
                alert('Email already registered');
                return;
            }
    
            // Add new user to the users array
            users.push({
                firstName,
                lastName,
                email,
                password,
                postalCode,
                phoneNumber,
                role
            });
    
            // Store updated users array in localStorage
            localStorage.setItem('users', JSON.stringify(users));
            console.log('Users after sign-up:', JSON.parse(localStorage.getItem('users'))); // Debugging line
            alert('Sign Up successful. You can now log in.');
            window.location.href = 'Login.html'; // Redirect to login page
        });
    </script>
</body>
</html>
