<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User Type</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #FFF5DD; /* Beige background */
        }

        header {
            background-color: #2f4a60;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        header .logo {
            position: absolute;
            left: 20px;
        }

        header .logo img {
            width: 70px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header .profile {
            position: absolute;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }

        header .notification-bell {
            width: 24px;
            height: 24px;
            fill: white;
            cursor: pointer;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 90px;
            margin-top: 40px;
            flex-wrap: wrap; /* Make it responsive */
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #FFF5DD; /* Same color as background */
            border: 2px solid brown; /* Brown border */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s; /* Smooth transition for hover effect */
        }

        .card:hover {
            transform: scale(1.05); /* Scale up on hover */
        }

        .card img {
            width: 220px;
            height: auto;
            border-radius: 4px;
        }

        .card h2 {
            margin-top: 20px;
            font-size: 20px;
            color: #2f4a60;
        }

        footer {
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            background-color: #FFF5DD; /* Same color as background */
        }

        footer img {
            width: 100%;
            max-width: 1250px; /* Fixed width for the image */
            height: auto;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Arrange cards vertically */
                gap: 30px;
            }

            .card img {
                width: 150px;
            }

            .card h2 {
                font-size: 18px;
            }

            header h1 {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                flex-direction: column; /* Arrange cards vertically */
                gap: 20px;
            }

            .card img {
                width: 120px;
            }

            .card h2 {
                font-size: 16px;
            }

            header h1 {
                font-size: 18px;
            }

            footer img {
                max-width: 200px; /* Adjusted for smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/Logo.png" alt="Logo">
        </div>
        <h1>Select User Type</h1>
        <div class="profile">
            <svg class="notification-bell" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" onclick="window.location.href='NotificationPage.html'"><path d="M12 24c1.104 0 2-.896 2-2h-4c0 1.104.896 2 2 2zm7.019-6v-5c0-3.523-2.613-6.432-6.019-6.92v-.58c0-1.104-.896-2-2-2s-2 .896-2 2v.58c-3.406.488-6.019 3.397-6.019 6.92v5l-2 2v1h20v-1l-2-2zm-2 1h-10v-6c0-2.717 1.947-4.92 4.5-4.92s4.5 2.203 4.5 4.92v6z"/></svg>
            <img src="Images/Profile.jpg" alt="Profile Picture" onclick="window.location.href='AdminDashboard.html'">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="card" onclick="window.location.href='LibrarianPage.html'">
                <img src="Images/Librarian.jpg" alt="Librarian">
                <h2>Librarian</h2>
            </div>
            <div class="card" onclick="window.location.href='StudentPage.html'">
                <img src="Images/Student.jpg" alt="Student">
                <h2>Student</h2>
            </div>
        </div>
    </main>
    <footer>
        <img src="Images/footer.jpg" alt="Footer Image">
    </footer>
</body>
</html>
